<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="player-screen" id="playerScreen">
        <div class="player-form">
            <h2>Welcome to Tic-Tac-Toe!</h2>
            <div class="input-group">
                <input type="text" id="player1" placeholder="Player 1 Name (X)" required>
                <input type="text" id="player2" placeholder="Player 2 Name (O)" required>
            </div>
            <button id="start-game">Start Game</button>
        </div>
    </div>

    
    <div class="game-container" id="gameContainer">
        <div class="msg-container hide">
            <p id="msg">Winner</p>
            <button id="new-btn">New Game</button>
        </div>
        
        <main>
            <h1 class="heading">Tic Tac Toe</h1>
            
            
            <div class="player-info">
                <div class="player player1">
                    <span class="player-label">Player X:</span>
                    <span class="player-name" id="p1-display"></span>
                </div>
                <div class="player player2">
                    <span class="player-label">Player O:</span>
                    <span class="player-name" id="p2-display"></span>
                </div>
            </div>

            <div class="container">
                <div class="game">
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                    <button class="box"></button>
                </div>          
            </div>
            <button id="reset-btn">Reset Game</button>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
